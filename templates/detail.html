ont-style: italic;        box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.1);    }    </style>    <!--  My Font  -->    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    <title>Smartclass</title></head><body><!-- navbar --><div id="app">    <!-- As a heading -->    <nav class="navbar navbar-light bg-light">        <a href="/"><span class="navbar-brand mb-0 h1">Smart<span style="color: #4D47F1;"><b>Class</b></span></span></a>        <div class="nav-clock text-center pt-2"><span class="clock text-white">&nbsp;&nbsp;10.00</span></div>        <img src="{{ url_for('static', filename='img/tb.jpg')}}" width="40">    </nav></div><!-- content --><div>    <div class="daun"><img style="height: 110px;" src="{{ url_for('static', filename='img/daon.png')}}"></div>    <div class="gambarkelas"><img alt=""                                  src="{{ url_for('static', filename='img/Path 8.png')}}" style="width: 22px; margin-left: -13px; margin-top: -28px"></div>    <div class="ruang text-white"><b>Ruang Tefa</b></div></div><!-- detail --><div class="bungkusdetail">    <!-- Guru -->    <div class="gambarguru"><img style="width: 16px; margin-top: -17px; margin-left: -3px" alt="" src="{{ url_for('static', filename='img/Path 1.png')}}"></div>    <div class="detailguru">        <p style="margin-top: -15px; margin-left: 10px"><b>Guru Mata Pelajar :</b> <span>Puguh Rismandi</span></p>    </div>    <!-- Ruangan -->    <div class="gambarruang mt-3"><img alt="" src="{{ url_for('static', filename='img/Path 8.png')}}"                                       style="margin-left: -6px; margin-top: -20px; width: 16px"></div>    <div class="detailruang mt-3">        <p style="margin-top: -15px; margin-left: 10px"><b>Ruangan :</b> <span>Ruang Tefa</span></p>    </div>    <!-- Detail menunggu -->    <div class="detailmenunggu ml-4 text-center"><span><img alt=""
